<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="//design.yyuap.com/static/uui/latest/css/font-awesome.css">

<link rel="stylesheet" type="text/css" href="//design.yyuap.com/static/uui/latest/css/tree.css">

<body style="background-color: #eceff1;margin-left: 20px;width: calc(100% - 20px );">
<div id='pagination' class='u-pagination'>
</div><script src="//design.yyuap.com/static/jquery/jquery-1.11.2.js"></script>
<script src="//design.yyuap.com/static/uploader/js/webuploader.js"></script>
<script src="//design.yyuap.com/static/knockout/knockout-3.2.0.debug.js"></script>

<script src="//design.yyuap.com/static/uui/latest/js/u-tree.js"></script>
<script src="//design.yyuap.com/static/uui/latest/js/u-grid.js"></script>
<script src="//design.yyuap.com/static/requirejs/require.debug.js"></script>
<script>
  var element = document.getElementById("pagination");
  var comp = new u.pagination({ el: element,showState:false });
  comp.update({ totalPages: 100, pageSize: 20, currentPage: 1, totalCount: 200 });
  comp.on('pageChange', function(pageIndex) {
      console.log('新的页号为' + pageIndex);
  });
  comp.on('sizeChange', function(arg) {
      console.log('每页显示条数为' + arg[0]);
  });</script>
</body>
